<div class="row topmargin" ng-repeat="player in NGC.players">
  <div class="col-md-6 col-md-offset-3">
    <center>
    <div class="col-md-4">
      <h4>Player:</h4>
    </div>
    <div class="col-md-4">
      <h4>{{ player.name }}</h4>
    </div>
    <div class="col-md-4">
      <h4>{{ player.color }}</h4>
    </div>
  </center>
  </div>
</div>

<div class="row topmargin" ng-controller="MainController as MC">
  <div class="col-md-10 col-md-offset-1">

    <div class="col-md-6">
      <h2 class="numberOfPlayersLabel"> Sign in, jabroni: </h2>
    </div>
    <div class="col-md-2">
      <input type="text" class="playerFormInputs" name="emailInput" ng-model="emailInput" placeholder="Enter Email">
    </div>
    <div class="col-md-2">
      <input type="text" class="playerFormInputs" name="passwordInput" ng-model="passwordInput" placeholder="Enter Password">
    </div>
    <div class="col-md-2">
     
      <div class="guestSignup"><button ng-click="MC.toggleModal4()"><h4>Guest</button> / <a href="#/signup">Sign-up</h4></a></div>
       <modal title="Guest Signup" visible="MC.showModal4">
        <div class="guest">
          <form class="form">
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="firstname" class="form-control" id="firstname" placeholder="Enter first name" />
            </div>
          <p>Pick Your Color!</p>
          <ul class="colorList">
            <li class="red"></li>
            <li class="orange"></li>
            <li class="blue"></li>
            <li class="yellow"></li>
            <li class="olive"></li>
            <li class="teal"></li>
          </ul>
          <br>
           <button type="submit" ng-click="MC.guestSubmit(color)" class="btn btn-default">Submit</button>
          </form>
        </div>
      </modal>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-2 col-md-offset-5">
    <button type="button" ng-click="NGC.signin(emailInput, passwordInput)">Add Player</button>
  </div>
</div>

<div class="row" id="enterBoard">
  <div class="col-md-6 col-md-offset-3">
    <div class="pulse1"></div>
    <div class="pulse2"></div>
    <button class="icon1" type="button" name="enterGame">Enter Game!</button>
  </div>
</div>
