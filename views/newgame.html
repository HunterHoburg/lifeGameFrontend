<div class="row topmargin" ng-repeat="player in NGC.players">
  <div class="col-md-6 col-md-offset-3">
    <center>
    <div class="col-md-4">
      <h4>Player:</h4>
    </div>
    <div class="col-md-4">
      <h4>{{ player.name }}</h4>
    </div>
    <div class="col-md-4">
      <h4>{{ player.color }}</h4>
    </div>
  </center>
  </div>
</div>

<div class="row topmargin">
  <div class="col-md-10 col-md-offset-1">

    <div class="col-md-6">
      <h2 class="numberOfPlayersLabel"> Sign in, jabroni: </h2>
    </div>
    <div class="col-md-2">
      <input type="text" class="playerFormInputs" name="emailInput" ng-model="emailInput" placeholder="Enter Email">
    </div>
    <div class="col-md-2">
      <input type="text" class="playerFormInputs" name="passwordInput" ng-model="passwordInput" placeholder="Enter Password">
    </div>
    <div class="col-md-2">
      <div class="guestSignup"><a href="#/guest"><h4>Guest</a> / <a href="#/signup">Sign-up</h4></a></div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-2 col-md-offset-5">
    <button type="button" ng-click="NGC.signin(emailInput, passwordInput)">Add Player</button>
  </div>
</div>

<div class="row" id="enterBoard">
  <div class="col-md-6 col-md-offset-3">
    <div class="pulse1"></div>
    <div class="pulse2"></div>
    <button class="icon1" type="button" name="enterGame">Enter Game!</button>
  </div>
</div>
