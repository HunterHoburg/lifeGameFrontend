<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>LISATYD</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>

</head>

<body class="container-fluid" ng-controller="MainController as MC">
  <nav class='navbar navbar-default'>
    <div class='brandWrapper'>
      <img src='https://www.placecage.com/c/200/300'>
    </div>
    <ul>
      <li>Life Is Short And Then You Die: A Cheerful Adventure Of Love And Inspiration</li>
      <li>Save and Quit</li>
    </ul>
  </nav>
  <div class="row">
    <life-main></life-main>
    <life-board></life-board>
  </div>
  <form>
    <input ng-model='articleSearchBar'>
  </form>
  <button type='submit' ng-click='MC.listArticles()'>List stories</button>
  <button type='submit' ng-click='MC.getArticles(articleSearchBar)'>Create Game!</button>
  <div>
    <h2>{{MC.currentTitle}}</h2>
    <h3>{{MC.currentURL}}</h3>
    <h3>{{MC.currentSentiment}}</h3>
  </div>
  <ul>
    <li ng-repeat='Story in MC.storiesArr'>

    </li>
  </ul>
  <!-- <button type='submit' ng-click= -->

  <script src="./js/app.js"></script>
  <script src="./js/controllers.js"></script>
  <script src="./js/directives.js"></script>
  <script src="./js/services.js"></script>
  <script src="./js/factories.js"></script>
  <script src="./js/filters.js"></script>
  <script src="./js/routes.js"></script>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
